type AuthPayload {
  id: ID!
  token: String!
  user: User!
}

type Comment {
  id: ID!
  createdAt: String!
  text: String!
  writtenBy: User!
}

type Diskusi {
  id: ID!
  createdAt: String!
  judul: String!
  isi: String!
}

type Berita {
  id: ID!
  createdAt: String!
  headline: String!
  berita: String!
}

type File {
  id: ID!
  createdAt: String!
  file: String!
  writtenBy: User!
}

type Lomba {
  id: ID
  createdAt: String
  lomba: String
  ketlomba: String
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createComment(text: String!): Comment
  createLomba(lomba: String, ketlomba: String): Lomba!
  createDiskusi(judul: String!, isi: String!): Diskusi!
  createBerita(headline: String!, berita: String!): Berita!
  createFile(file: String!): File
}


enum LombaOrderByInput{
	id_DESC
	id_ASC
	lomba_DESC
	lomba_ASC
}

enum BeritaOrderByInput{
	id_DESC
	id_ASC
	headline_DESC
	headline_ASC
}

enum DiskusiOrderByInput{
	id_DESC
	id_ASC
	judul_DESC
	judul_ASC
}

type Query {
  getAllLomba: [Lomba!]!
  getLombaDesc(orderBy: LombaOrderByInput): [Lomba]!
  getAllBerita: [Berita!]!
  getBeritaDesc(orderBy: BeritaOrderByInput): [Berita]!
  getAllDiskusi: [Diskusi]
  getDiskusiDesc(orderBy: DiskusiOrderByInput): [Diskusi]!
  getAllComment: [Comment]
  getAllFile: [File]
}

type User {
  id: ID! @id
  nama: String!
  alamat: String!
  email: String!
  nohp: String!
  biografi: String!
  password: String!
  
}
